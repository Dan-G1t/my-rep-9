<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/news">TOPNEWS</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/news/">Главная</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="/news/">Новости</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="/news/search/">Поиск</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="/about/">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts/">Контакты</a>
                        </li> -->
                        <li class="nav-item"></li>
                        <a class="nav-link" href="/accounts/profile/">Личный кабинет</a>
                        </li>
                    </ul>
                </div>
            </div>
         </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="text-center">
                        <div class="col-auto"><div class="small m-0 text-white">Все права защищены &copy; TOPNEWS 2024</div></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
