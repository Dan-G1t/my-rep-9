<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Здравствуй, {{ username }}!</h1>
    <p>Собрали подборку статей за неделю из твоих любимых разделов!</p>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|truncatechars:50 }}<a href="http://127.0.0.1:8000/news/{{ post.id }}">Читать далее</a></p>
        <hr>
    {% endfor %}
</body>
</html>
